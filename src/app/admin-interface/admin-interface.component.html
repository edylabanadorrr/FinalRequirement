<table>
  <tr>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Account Number</th>
    <th>Area Number</th>
    <th>Municipality</th>
    <th>Username</th>
    <th>Password</th>
  </tr>
  <tr *ngFor="let data of consumers">
    <td>{{ data.firstName }}</td>
    <td>{{ data.lastName }}</td>
    <td>{{ data.accountNumber }}</td>
    <td>{{ data.areaNumber }}</td>
    <td>{{ data.municipality }}</td>
    <td>{{ data.username }}</td>
    <td>{{ data.password }}</td>

  </tr>
</table>
