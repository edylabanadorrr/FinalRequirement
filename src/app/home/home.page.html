<ion-header> 
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>
      Welcome, Consumers!
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center>
        <h1>BATELEC II</h1><br><br>
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>
        <p class = "already">Already a user?</p>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button>
        <a href = "#" [routerLink] = "['/admin-login']" class = "admin-link">Login as administrator</a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
