<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Log In</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <form (ngSubmit)="submitLogin(loginForm)" #loginForm="ngForm">
    <ion-item lines="full">
      <ion-label position="floating">Account Number</ion-label>
      <ion-input type="number" name="accountNumber" [(ngModel)]="accountNumber" required></ion-input>
    </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" name="password" [(ngModel)]="password" required></ion-input>
    </ion-item>

    <!-- Error message -->
  <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

  <!-- Button -->
    <ion-row>
      <ion-col>
        <ion-button type = "submit" shape = "round" color="danger" expand="block" [disabled] = "loginForm.invalid">Sign In</ion-button>
        <a [routerLink]="['/forgot-password']" class="forgot-password">Forgot Password?</a>
      </ion-col>
      </ion-row>
    </form>
</ion-content>
