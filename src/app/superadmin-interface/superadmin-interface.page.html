<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Welcome, Super Admin!</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class = "background-image">
  <ion-header>
    <h1 class = "cooperative-name">Batangas II Electric Cooperative, Inc </h1><br><br>
    <ion-img class="photo-cashier" src="assets/photo-cashier.png" alt="photo-cashier"></ion-img><br><br><br><br>
    <br><ion-button [routerLink]="['/admin-interface']" shape = "round" expand = "block" color="success">Manage Consumer Details</ion-button>
    <br><ion-button [routerLink]="['/superadmin-payment-module']" shape = "round" expand = "block" color="danger">Payment Module</ion-button>
    <br><ion-button [routerLink]="['/superadmin-request']" shape = "round" expand = "block" color="primary">View Consumer Forgot Password</ion-button>
  </ion-header>
  </div>
</ion-content>
